org: njisaf
app: apollo-server
service: apollo-lambda-poc
provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  lambdaHashingVersion: 20201221
functions:
  graphql:
    handler: src/apollo-server.graphqlHandler
    events:
      - http:
          path: graphql
          method: post
          cors: true
          integration: lambda-proxy
      - http:
          path: graphql
          method: get
          cors: true
          integration: lambda-proxy
      - http:
          path: establishment
          method: get
          cors: true
          integration: lambda-proxy
      - http:
          path: establishment
          method: post
          cors: true
          integration: lambda-proxy

plugins:
  - serverless-dotenv-plugin
  - serverless-webpack
  - serverless-offline
custom:
  webpack:
    includeModules: true